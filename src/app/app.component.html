<div class="container">
  <!-- DATA SHOWED FROM THE CHILD -->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <!-- DATA SHOWED FROM THE PARENT -->
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let item of serverElements"
      [someAlias]="item"
      ></app-server-element>
    </div>
  </div>
</div>
